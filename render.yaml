services:
  - type: web
    name: agente-ia
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=8000"
    plan: free    
    envVars:
      - key: FIREBASE_KEY_PATH
        value: /etc/secrets/agenteia.json
    secretFiles:
      - path: /etc/secrets/agenteia.json
        contents: |
          {
            "type": "service_account",
            "project_id": "...",
            ...
          }
